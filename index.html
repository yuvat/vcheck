<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://th.bing.com/th/id/OIP.NCzcalPXsGPMFVj7U9hl0QHaEK?rs=1&pid=ImgDetMain"); /* Replace with the URL of your Deadpool image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            overflow: auto;
            transition: transform 0.5s ease-in-out;
        }

        .container:hover .content {
            transform: translateY(50%);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #007bff;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .results-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .advertisement {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Checker</h1>
        <form id="ipForm">
            <label for="ip">Enter IP Address:</label>
            <input type="text" id="ip" name="ip" required="">
            <button type="submit">Lookup</button>
        </form>
        <div class="results-container">
            <div id="ipBox" class="results-box"></div>
            <div id="vtBox" class="results-box"></div>
            <div id="abuseIPDBBox" class="results-box"></div>
            <div id="summaryBox" class="results-box"></div>
        </div>
    </div>
    <div class="advertisement">I AM BATMAN </div>
    <script>
        // Your existing JavaScript code remains unchanged
    </script>
</body>
</html>
